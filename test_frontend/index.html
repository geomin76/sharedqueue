<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12">
                    <div class="jumbotron">
                        <h1>Sample!</h1>
                    </div>
                    <input type="search" id="mySearch">
                    <button onclick=myFunction()>Search</button>
                    <br>
                    <br>
                    <form onsubmit="APIhit()">
                        <select id="select">
                            <option>Please select a song</option>
                        </select>
                        <input type="submit" value="Submit"/>
                    </form>
                    <br>
                    <br>
                    <br>
                    <ul id="myQueue">
                        <li>Here is the queue</li>
                    </ul>
                    <button onclick="getQueue()">Get Queue</button>
                    <br>
                    <br>
                    <img onclick="play()" src="play.png">
                    <img onclick="pause()" src="pause.png">
                    <img onclick="startNewSong()" src="next.png">
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6">Placeholder</div>
                <div class="col-xl-6 col-lg-6 col-md-6">
                    Hello World
                    <p id="test"></p>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script src="https://sdk.scdn.co/spotify-player.js"></script>
        <script>
            window.onSpotifyWebPlaybackSDKReady = () => {
                const token = 'BQBRCyacMWmy-sirVHbaQXfBfzsZY9iEoip3brtsuiW2EBUKqFjLKtutYitHeQXmjQjkNGn0ZPoBopxSw0OeSKqkJCP7db_vyLO-quOtfo3Xi3UpsqxUUqRP-jG2WyW3iq_VM1zYjHun4H-afQtL6g9NALnDXSmcv3w';
                const player = new Spotify.Player({
                name: 'Web Playback SDK Quick Start Player',
                getOAuthToken: cb => { cb(token); }
                });
            
                // Error handling
                player.addListener('initialization_error', ({ message }) => { console.error(message); });
                player.addListener('authentication_error', ({ message }) => { console.error(message); });
                player.addListener('account_error', ({ message }) => { console.error(message); });
                player.addListener('playback_error', ({ message }) => { console.error(message); });
                
            
                // Ready
                player.addListener('ready', ({ device_id }) => {
                console.log('Ready with Device ID', device_id);
                });

                // Playback status updates
                player.addListener('player_state_changed', (state) => {
                    console.log(state);
                    if (
                    this.state
                    && state.track_window.previous_tracks.find(x => x.id === state.track_window.current_track.id)
                    && !this.state.paused
                    && state.paused
                    ) {
                    console.log('Track ended');
                    }
                    this.state = state;
                });
            
                // Not Ready
                player.addListener('not_ready', ({ device_id }) => {
                console.log('Device ID has gone offline', device_id);
                });
            
                // Connect to the player!
                player.connect();
            };
        </script>
        
    </body>
</html>
